<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Astronauta</title>
    <style>
        body{
            background-image: url('imagens/espaco.jpg');
            background-position: center center;
            background-size: auto;
            background-repeat: no-repeat;

        }
        picture > img{
            position: absolute;
            margin: auto;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <picture>
        <source media="(max-width:125px)" srcset="imagens/astronauta-p.jpg" type="image/jpg">
        <source media="(max-width:250px)" srcset="imagens/astronauta-m.jpg" type="image/jpg">
        <img src="imagens/astronauta.png" alt="astronauta">
    </picture>
</body>
</html>
