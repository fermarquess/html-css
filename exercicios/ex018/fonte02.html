    <style>
        @font-face 
        {
            font-family:'dyslexic';
            src: url('fonts/OpenDyslexicAlta-Bold.otf') format('opentype');
            
        }

        /*
            Tipos de format ()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg     
        
        
        */

        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {    
            font-family: 'dyslexic', Times, serif;
            font-size: 3em;
            
        }
    </style>
