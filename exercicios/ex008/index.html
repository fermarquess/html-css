<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <strong> termo em negrito</strong> usando a tag strong </p>
    <h2> Itálico/ênfase</h2>
    <p>Nessa frase temos um <em>termo em itálico</em> usando a tag de ênfase</p>
    <h2>Texto marcado</h2>
    <p>Podemos criar também um <mark style="background-color: rgb(0, 217, 255);">texto marcado</mark> usando a tag MARK</p>
</body>
</html>
